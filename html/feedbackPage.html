            </ul>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main>
        <h1 class="section-title">Share Your Feedback</h1>
        <div class="feedback-container">
            
            <div class="feedback-card">
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="phone" id="phone" class="form-control" placeholder="Enter your phone number" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Your Rating</label>
                        <div class="rating-container">
                            <i class="fas fa-star rating-star" data-rating="1"></i>
                            <i class="fas fa-star rating-star" data-rating="2"></i>
                            <i class="fas fa-star rating-star" data-rating="3"></i>
                            <i class="fas fa-star rating-star" data-rating="4"></i>
                            <i class="fas fa-star rating-star" data-rating="5"></i>
                        </div>
                        <input type="hidden" id="rating" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="feedback">Your Feedback</label>
                        <textarea id="feedback" class="form-control" placeholder="Tell us about your experience..." required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Submit Feedback</button>
                </form>
                
                <div class="thank-you-message">
                    <i class="fas fa-check-circle"></i>
                    <h2>Thank You!</h2>
                    <p>We appreciate your feedback and will use it to improve our services. Enjoy a 10% discount on your next visit!</p>
                </div>
            </div>
        </div>
    </main>
